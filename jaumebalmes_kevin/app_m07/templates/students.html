
{% extends 'index.html' %}
{% block content %}
<h1>Listado de alumnos</h1>

<ul>
    {% for s in stdnts %}
    <li>{{s.id}} {{s.name}} 
        <a href="student/{{s.id}}">INFO</a> 
        <a href="{% url 'update_student' s.id %}">EDIT</a>
        <a href="{% url 'delete_student' s.id %}">DELETE</a>
    </li>

    {% endfor %}
</ul>

{% endblock %}
